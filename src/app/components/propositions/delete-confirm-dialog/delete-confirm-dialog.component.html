<h2 mat-dialog-title>Supprimer l'événement ?</h2>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Non</button>
  <button mat-raised-button color="primary" type="submit" (click)="delete()">Oui</button>
</mat-dialog-actions>
<ngx-spinner [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium"></ngx-spinner>

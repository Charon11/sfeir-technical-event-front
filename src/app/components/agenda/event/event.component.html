<mat-card class="event-card">
  <mat-card-header>
    <div mat-card-avatar [style.height]="'50px'"
         [style.width]="'50px'"
         [style.background-image]="photoUrl"
         [style.background-position]="'center'"
         [style.background-size]="'cover'"></div>
    <mat-card-title>{{subject?.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="subject?.scheduleDate">Le {{subject?.scheduleDate | date:'dd/MM/yyyy'}} par {{subject?.createdBy.displayName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content [ngClass]="{
      'quarter-backs': subject?.subjectType === 'QUARTER_BACKS',
      'bouffe-front': subject?.subjectType === 'BOUFFE_FRONT',
      'beyond-keyboards': subject?.subjectType === 'BEYOND_KEYBOARDS'
      }">
    <div class="content">
      <p *ngIf="subject?.description">
        {{subject?.description}}
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a *ngIf="subject?.link" href="{{subject.link}}" target="_blank" mat-button>S'inscrire</a>
  </mat-card-actions>
</mat-card>
